{% extends "app/base.html" %}
{% block title %}My amazing blog{% endblock %}
{% block content %}
  <p>Question: {{ question.label }}</p>
  <p>Answers:</p>
  {% for answer in question.answers %}
  <p>
    <a href="{% url 'question' answer.next %}" class="button">{{ answer.label }}</a>
  </p>
  {% endfor %}

  <p>
    <a href="{% url 'index1' %}" class="button">To main app</a>
  </p>
{% endblock %}
